# Tmux configuration for development workflow

# General settings
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -g history-limit 50000
set -g mouse on
set -g renumber-windows on

# Prefix key
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Window management
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Copy mode
setw -g mode-keys vi
bind Enter copy-mode
bind b list-buffers
bind p paste-buffer
bind P choose-buffer

# Copy mode bindings (vi-style)
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi r send -X rectangle-toggle

# Status bar
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left '#[fg=colour232,bg=colour154] #S #[fg=colour154,bg=colour238]#[fg=colour222,bg=colour238] #I.#P #[fg=colour238,bg=colour235]'
set -g status-right '#[fg=colour238,bg=colour235]#[fg=colour250,bg=colour238] %Y-%m-%d  %H:%M #[fg=colour236,bg=colour238]#[fg=colour247,bg=colour236]#H '
set -g status-right-length 50
set -g status-left-length 20

# Window status
setw -g window-status-current-format '#[fg=colour236,bg=colour239]#[fg=colour255,bg=colour239,bright] #I:#W #[fg=colour239,bg=colour235]'
setw -g window-status-format '#[fg=colour235,bg=colour234]#[fg=colour250,bg=colour234] #I:#W #[fg=colour234,bg=colour235]'

# Pane borders
set -g pane-border-style 'fg=colour235'
set -g pane-active-border-style 'bg=colour236 fg=colour154'

# Message colors
set -g message-style 'fg=colour232 bg=colour154'
set -g message-command-style 'fg=colour232 bg=colour154'

# Bell
setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Escape time
set -sg escape-time 1

# Base index
set -g base-index 1
setw -g pane-base-index 1

# Plugins (if using tpm)
# List of plugins
set -g @tpm_plugins '          \
    tmux-plugins/tpm             \
    tmux-plugins/tmux-sensible   \
    tmux-plugins/tmux-resurrect  \
'

# Initialize TPM (keep this line at the very bottom of tmux.conf)
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Plugin settings
set -g @resurrect-processes 'ssh psql mysql sqlite3'
set -g @resurrect-strategy-vim 'session'
